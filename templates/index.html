<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaPal - AI Language Tutor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="app-container">
        <!-- Sidebar: Settings & History -->
        <aside>
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                    LinguaPal
                </div>
            </div>
            
            <div class="sidebar-content">
                <!-- Settings Form -->
                <div class="settings-card">
                    <h3>New Session Settings</h3>
                    <form id="settings-form">
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language">
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="level">Level (CEFR)</label>
                            <select id="level" name="level">
                                <option value="A1">A1 (Beginner)</option>
                                <option value="A2">A2</option>
                                <option value="B1" selected>B1 (Intermediate)</option>
                                <option value="B2">B2</option>
                                <option value="C1">C1 (Advanced)</option>
                                <option value="C2">C2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="focus">Focus</label>
                            <select id="focus" name="focus">
                                <option value="general_practice">General Practice</option>
                                <option value="vocabulary">Vocabulary</option>
                                <option value="grammar">Grammar</option>
                                <option value="fluency">Fluency</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="context">Extra Context</label>
                            <textarea id="context" name="context" rows="3" placeholder="e.g., Traveling, Business, ordering food..."></textarea>
                        </div>
                        <button type="submit" id="start-btn" class="btn-primary" style="width: 100%">Start Session</button>
                    </form>
                </div>

                <!-- Session History -->
                <div class="session-list-title">Past Sessions</div>
                <ul id="session-list">
                    <!-- Sessions injected here -->
                </ul>
            </div>
        </aside>

        <!-- Main Chat Interface -->
        <main>
            <div class="chat-header">
                <div>
                    <h2 id="current-language-display">Spanish Practice</h2>
                    <div id="current-level-display" class="status-badge">Level B1</div>
                </div>
                <button id="finish-button" class="btn-danger" disabled>Finish Session</button>
            </div>

            <div id="conversation-pane">
                <!-- Empty State Placeholder -->
                <div id="empty-state" class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h3>Ready to practice?</h3>
                    <p>Configure your settings on the left and click "Start Session".</p>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Type your message in the target language..." disabled autocomplete="off">
                    <button id="send-button" class="btn-primary" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
